version: 0.2
run-as: root


phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 979490057625.dkr.ecr.us-east-1.amazonaws.com
      - REPOSITORY_URI=979490057625.dkr.ecr.us-east-1.amazonaws.com/humerafargaterepo
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...          
      - docker build -t humerafargaterepo .
      - docker tag humerafargaterepo:latest 979490057625.dkr.ecr.us-east-1.amazonaws.com/humerafargaterepo:latest     
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 979490057625.dkr.ecr.us-east-1.amazonaws.com/humerafargaterepo:latest
      - echo Writing image definitions file...
      - printf '[{"name":"%s","imageUri":"%s"}]' $CONTAINER_NAME $REPOSITORY_URI:latest > imagedefinitions.json
artifacts:
    files: imagedefinitions.json
